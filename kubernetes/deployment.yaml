apiVersion: apps/v1
kind: Deployment
metadata:
  name: spectra-api
  namespace: spectra
  labels:
    app: spectra-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spectra-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: spectra-api
    spec:
      containers:
      - name: spectra-api
        image: spectra/service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: spectra-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: spectra-secrets
              key: jwt-secret
      imagePullSecrets:
      - name: docker-registry-secret
