apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spectra-ingress
  namespace: spectra
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.spectra-ai.example.com
    secretName: spectra-tls
  rules:
  - host: api.spectra-ai.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spectra-api
            port:
              number: 80
